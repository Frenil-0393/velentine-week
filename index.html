<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine Week Surprise</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="site-header">
      <div class="logo">Valentine Week</div>
      <div class="date-pill" id="todayDisplay">February 7–13</div>
    </header>

    <section class="landing" id="landing">
      <div class="glass-card">
        <div class="hero-glow"></div>
        <h1>Welcome to Kresha’s Valentine Week Surprise</h1>
        <p>
          Seven days. Seven emotions. One soulful journey for the girl who
          makes my world softer and brighter.
        </p>
        <p class="signature">For Kresha</p>
        <button class="primary-btn" id="unlockBtn">Unlock Today’s Page</button>
        <p class="helper" id="unlockHelper"></p>
      </div>
    </section>
    <footer class="site-footer">
      <span class="credit">© 2026 Made by Parth Vaghela | Framework by Sheenath Developers</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
