<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teddy Day - Video Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    /* Video Container */
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    /* Video Element */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Desktop Video (default) */
    .desktop-video {
      display: block;
    }

    /* Mobile Video (hidden by default) */
    .mobile-video {
      display: none;
    }

    /* Footer Credit - Overlay on Video */
    .credit-footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 1000;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    .credit {
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      color: #fff;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .desktop-video {
        display: none;
      }

      .mobile-video {
        display: block;
      }

      .credit-footer {
        bottom: 15px;
        padding: 12px 15px;
      }

      .credit {
        font-size: 11px;
      }
    }

    /* Very small screens */
    @media (max-width: 480px) {
      .credit-footer {
        bottom: 10px;
        padding: 10px;
      }

      .credit {
        font-size: 9px;
      }
    }
  </style>
</head>
<body>

  <!-- Video Container -->
  <div class="video-container">
    <!-- Desktop Video -->
    <video class="desktop-video" autoplay loop muted playsinline>
      <source src="teddy-pc-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Mobile Video -->
    <video class="mobile-video" autoplay loop muted playsinline>
      <source src="teddy-mobile-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Footer Credit Overlay -->
  <div class="credit-footer">
    <span class="credit">Â© 2026 Made by Parth Vaghela | Framework by Sheenath Developers</span>
  </div>

</body>
</html>
