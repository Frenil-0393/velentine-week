<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Propose Day • Kresha</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="day-page propose" data-page="propose">
  <div class="page-wrapper">
    <header class="page-nav">
      <div class="logo">Propose Day</div>
      <div class="date-pill" id="todayDisplay"></div>
    </header>

    <section class="day-container">
      <div class="day-hero">
        <div class="ring-wrapper">
          <div class="ring"></div>
          <div class="sparkle"></div>
        </div>
        <h1>Propose Day</h1>
        <p>
          Kresha, every heartbeat leads to you — the one I want to hold forever.
        </p>
      </div>

      <div class="romantic-card">
        <p class="subtle">Tap to reveal my question, wrapped in gold.</p>
        <button class="secondary-btn" id="proposeReveal">Reveal My Question</button>
        <div class="reveal-card" id="proposeMessage">
          <p>Will you be the forever in all my sunsets and all my dawns?</p>
        </div>
      </div>

      <div class="photo-grid">
        <div class="photo-frame">
          <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=600&q=80" alt="Sample portrait" />
          <span class="photo-caption">Kresha’s glow</span>
        </div>
        <div class="photo-frame">
          <img src="https://images.unsplash.com/photo-1524492412937-b28074a5d7da?auto=format&fit=crop&w=600&q=80" alt="Sample ring" />
          <span class="photo-caption">A promise</span>
        </div>
      </div>
    </section>
    <footer class="site-footer">
      <span class="credit">© 2026 Made by Parth Vaghela | Framework by Sheenath Developers</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
